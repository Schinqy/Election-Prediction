<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presidential Election Prediction</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .candidate-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }

    .card {
      /* Styling from https://css.glass */
      background: rgba(255, 255, 255, 0.11);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(3.5px);
      -webkit-backdrop-filter: blur(3.5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .card-body {
      padding: 1rem;
    }

    h2 {
      
      text-align: center;
      margin-bottom: 2rem;
    }

    .progress {
      height: 20px;
      margin-bottom: 1rem;
    }

    .progress-bar {
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h2>Presidential Election Prediction</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-4">
                <img src="img/chamisa.jpg" alt="Nelson Chamisa" class="img-fluid candidate-img rounded-circle">
              </div>
              <div class="col-8">
                <h4>Nelson Chamisa</h4>
                <p class="h2 text-warning"><strong>60%</strong></p>
                <p class="font-italic">6,000,000 Collated Votes</p>
                <p class="font-italic">to reach 50% + 1: 4,000,000</p>
                <div class="progress">
                  <div class="progress-bar bg-warning" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-8">
                <h4>ED Mnangagwa</h4>
                <p class="h2 text-success"><strong>40%</strong></p>
                <p class="font-italic">4,000,000 Collated Votes</p>
                <p class="font-italic">to reach 50% + 1: 6,000,000</p>
                <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" style="width: 40%;" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
              <div class="col-4 d-flex justify-content-end">
                <img src="img/ed.jpg" alt="ED Mnangagwa" class="img-fluid candidate-img rounded-circle">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
